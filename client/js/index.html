<!DOCTYPE html>
<html>
<head>
  <title>glue.things js library</title>
  <script src='lib/shred.bundle.js' type='text/javascript'></script>
<script src='lib/swagger.js' type='text/javascript'></script>
<script type="text/javascript">
  // initialize swagger, point to a resource listing
  window.gluethings = new SwaggerApi({
    url: "http://localhost:8080/api-docs",
    success: function() {
      if(gluethings.ready === true) {
        // upon connect, fetch a pet and set contents to element "mydata"
        gluethings.apis.things.getSO({soId:"139221276359507f4059f607"}, function(data) {
          document.getElementById("mydata").innerHTML = data.content.data;
        });
      }
    }
  });

</script>
</head>

<body>
  <p>glue.things javascript library integration</p>
  <div id="mydata"></div>
</body>
</html>
